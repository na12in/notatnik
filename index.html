<!DOCTYPE html5>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style2.css">
        <!--[if lt IE 9]>
				<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv-printshiv.min.js"></script>
            <![endif]-->
            
        <title property="name">Note</title>

    </head>
<body>
       
    <header class="mainHeader">
          <img src="style/dnote.png" class="mainHeader_img">    
    </header>

    <section class="writePart">   
            <form class="writePart_form">
                <label for="note-title">Tytu≈Ç</label>
                <input type="text" class="writePart_input--title" id="writeTitle" placeholder="Title">
                <label for="note-content">Notatka</label>
                <textarea name="write" class="writePart_textarea--note" id="writeArea" placeholder="Note" required></textarea>
                <button type="button" class="writePart_button writePart_button--save" id="submitButton" ><i class="fas fa-check fa-2x" style="color:rgb(233, 229, 229)"></i>
                <button type="reset" class="writePart_button writePart_button--clear" id="clearButton"><i class="material-icons" style="color:white;font-size:40px"> close</i></button>
            </form>
   
    </section>
    <section class="listPart">
         <div class="listPart_div" id="list"></div>
    </section>
    <script src="script.js"></script>   
</body>

</html>
